name: CI/CD - AI Butler (PRODUCCIÓN)

on:
  push:
    branches: [produccion]
  pull_request:
    branches: [produccion]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ai-butler
          POSTGRES_PASSWORD: 01234
          POSTGRES_DB: butler_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ai-butler"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      POSTGRES_USER: ai-butler
      POSTGRES_PASSWORD: 01234
      POSTGRES_DB: butler_test
      DATABASE_URL: postgresql://ai-butler:01234@localhost:5432/butler_test
      SECRET_KEY: supersecretkey_for_tests
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      OPENAI_API_KEY: dummy-key-for-ci
      # Añade otras variables necesarias para tu app

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Espera a que Postgres esté listo
      run: |
        for i in {1..10}; do
          if pg_isready -h localhost -U ai-butler; then
            echo "Postgres está listo"
            break
          fi
          echo "Esperando a Postgres..."
          sleep 2
        done

    - name: Añade el root al PYTHONPATH
      run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

    - name: Ejecuta los tests automáticos
      run: |
        pytest tests/ --maxfail=1 --disable-warnings -q

